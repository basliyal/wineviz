<script>
var val = JSON.parse(window.localStorage.getItem('value'));

var countryItems = document.getElementById("countryList");

var countryList = val.map(function(d){ return d[2]}).filter( function(value, index, self) {
    return self.indexOf(value) === index; }).sort();

for (var i = 0; i < countryList.length; i++) {
      var opt = countryList[i];
      var el = document.createElement("option");
      el.textContent = opt;
      el.value = opt;
      countryItems.appendChild(el);
    }
drawChart(val);

</script>
